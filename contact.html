/* CSS styles for Dark Mode */
.dark-mode {
  background-color: #202123;
  color: white;
}

.dark-mode .form-container {

}

.dark-mode .form-container label {

  color: white;
  /* Rest of the styles */
}

.dark-mode .form-container input[type="text"],
.dark-mode .form-container input[type="email"],
.dark-mode .form-container input[type="phone"],
.dark-mode .form-container textarea,
.dark-mode .form-container select {
  /* Dark mode input field background color */
  background-color: #424242;
  /* Dark mode input field text color */
  color: white;
  /* Rest of the styles */
}

.dark-mode .form-container input[type="submit"],
.dark-mode .form-container input[type="reset"] {

  /* Dark mode submit and reset button text color */
  color: #ffffff;

}

   .dark-mode-toggle-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-right: 20px;
      margin-top: 10px;
    }
    
    .dark-mode-toggle-container label {
      margin-left: 5px;
    }
 
     .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-switch-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .toggle-switch-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-switch-slider {
      background-color: #e16724;
    }

    input:checked + .toggle-switch-slider:before {
      transform: translateX(20px);
    }

    .toggle-switch-slider.round {
      border-radius: 20px;
    }

    .toggle-switch-slider.round:before {
      border-radius: 50%;
    }


  

</style>

 <div class="dark-mode-toggle-container">

	  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="process_contact.php" method="POST">
      <div class="form-shape">
        <label for="query">Type of Query:</label>
        <select name="myQuery" id="query">
          <option value="sel" selected>Select</option>
          <option value="ord">Order related Issues</option>
          <option value="Site">Site related Issues</option>
          <option value="fed">Complaint related Issues</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="form-shape">
        <label for="name">Name:</label>
        <input type="text" name="myName" id="name" placeholder="Enter your Name">
      </div>

      <div class="form-shape">
        <label for="email">Email-Id:</label>
        <input type="email" name="myEmail" id="email" placeholder="Enter your email">
      </div>

      <div class="form-shape">
        <label for="pho">Phone Number:</label>
        <input type="text" name="myPhone" id="pho" placeholder="Enter your Phone no">
      </div>

      <div id="radio">
        Are you a member of OnlineFoodShop?
        <label><input type="radio" name="eligible"> Yes</label>
        <label><input type="radio" name="eligible"> No</label>
      </div>

      <div class="form-shape">
        <label for="message">Elaborate your query:</label>
        <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
      </div>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>
<br><br><br>
  <script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const inputFields = document.querySelectorAll('input[type="email"], input[type="password"]');
    const formContainer = document.querySelector('.form-container');

    darkModeToggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-mode');
        inputFields.forEach(input => {
          input.classList.add('dark-mode-input');
        });
        formContainer.classList.add('dark-mode-form-container');
      } else {
        document.body.classList.remove('dark-mode');
        inputFields.forEach(input => {
          input.classList.remove('dark-mode-input');
        });
        formContainer.classList.remove('dark-mode-form-container');
      }
    });
  </script>
